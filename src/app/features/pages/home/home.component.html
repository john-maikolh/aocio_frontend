<!-- Layout principal -->
<div class="min-h-screen flex flex-col bg-white">

  <!-- Header -->
  <header class="bg-[#00598c] h-8 md:h-12 w-full"></header>

  <!-- Contenido principal -->
  <main class="flex-1 flex flex-col items-center justify-start px-4 sm:px-6 md:px-10 py-10">

  <!-- Logo + título + subtítulo -->
<div class="flex flex-col items-center text-center space-y-4">
  <div class="w-40 h-40 sm:w-60 sm:h-60 md:w-72 md:h-72 relative">
    <img src="./assets/img/logo.png" alt="logocededicalderon" class="object-contain w-full h-full" />
  </div>

  <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold text-[#00598c]">CEDEDI Calderón</h1>
  <p class="text-[#00b4d8] text-sm sm:text-base md:text-lg font-medium tracking-wide">Sistema de Registro de Ventas</p>

  <div class="text-[#00598c] text-lg sm:text-xl md:text-2xl font-normal max-w-xl 
        animate-[fadeInUp_1s_ease-out_0.3s_forwards]">
    Presiona para registrarte
  </div>
</div>
<br>
<br>
<!-- Botón con más separación superior -->
<a routerLink="/formulario"
   class="mt-12 sm:mt-16 md:mt-20 bg-white/10 border-2 border-[#00b4d8] rounded-2xl 
          px-12 sm:px-16 py-8 sm:py-10 min-w-[260px] sm:min-w-[320px] md:min-w-[360px] 
          h-24 sm:h-28 md:h-32 flex items-center justify-center
          text-[#00598c] text-xl sm:text-2xl md:text-3xl font-semibold 
          shadow-lg backdrop-blur 
          animate-[floatButton_4s_ease-in-out_infinite,fadeInUp_1s_ease-out_0.6s_forwards] 
          hover:-translate-y-3 transition-transform">
   REGISTRARSE
</a>


  </main>

  <!-- Footer -->
  <footer class="bg-[#00598c] text-white py-4 text-center text-sm sm:text-base">
    <p>© 2025 CEDEDI Calderón. Todos los derechos reservados.</p>
  </footer>

</div>
